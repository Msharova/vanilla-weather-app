<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-9">
                <input
                  id="city-input"
                  type="search"
                  placeholder="Enter a city name..."
                  class="form-control"
                  autocomplete="off"
                />
              </div>
              <div class="col-3" id="btn">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <div class="row">
                  <div class="col-4">
                    <img src="" alt="" id="icon" />
                  </div>
                  <div class="text-right col-4" id="temperature-text">
                    <span id="temperature"></span>
                  </div>
                  <div class="text-left col-4" id="units-text">
                    <span id="units">
                      <a href="" id="celcius-link" class="active"
                        ><span class="celcius-link">
                          <span class="temperature-sign">°</span>C
                        </span></a
                      >
                      <span id="separator">|</span
                      ><a href="" id="fahrenheit-link"
                        ><span class="fahrenheit-link"
                          ><span class="temperature-sign">°</span>F</span
                        ></a
                      ></span
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6" id="pressure-ul">
              <ul>
                <li id="pressure-text">
                  Pressure: <span id="pressure"> 0</span
                  ><span id="pressure-param"> mb</span>
                </li>
                <li>
                  Humidity: <span id="humidity"> 0</span
                  ><span id="humidity-param">%</span>
                </li>
                <li>
                  Wind: <span id="wind-speed"> 0</span
                  ><span id="wind-speed-param"> km/h</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small
          ><a
            href="http://github.com/Msharova/vanilla-weather-app"
            target="_blank"
            id="source-link"
            class="footer"
            >Open-source code</a
          >, by
          <a
            href="https://www.linkedin.com/in/maria-sharova-2b8b9b185/"
            target="_blank"
            id="name-link"
            class="footer"
            >Maria Sharova</a
          ></small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
