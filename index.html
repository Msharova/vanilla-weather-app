<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Friday 05:00</li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Clear"
                  id="icon"
                />
                <div class="float-left">
                  <span id="temperature">12</span>
                  <span id="units"
                    ><span class="celcius-link"
                      ><span class="temperature-sign">°</span>C </span
                    >|<span class="fahrenheit-link"
                      ><span class="temperature-sign">°</span>F</span
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"> 0</span>%</li>
                <li>Wind: <span id="wind-speed"> 0</span> km/h</li>
                <li>Pressure: <span id="pressure"> 0</span> hPa</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="http://github.com/Msharova/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >, by
          <a
            href="https://www.linkedin.com/in/maria-sharova-2b8b9b185/"
            target="_blank"
            >Maria Sharova</a
          ></small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
